<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8"> 
        <meta name="description" content="Edumania provides students with quality materials to study for
        their whole years of study. We offer both primary level, secondary 
        level and high school level courses for both science, arts and business 
        combinations. <br> We also provide ">

        <meta name="keywords" content="math, advanced math, hisabati, A level, O level, secondary school, history, geography, civics, general studies, biology, physics, chemistry, question">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <p>Duration: {{ course.duration }}</p>
        <p>Category: {{ course.category }}</p>
